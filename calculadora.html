<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="app">
        <div id="calculadora">
            <div id="visor">
                <span> {{calculo}}</span><br>
                <span>{{resultado}}</span>
            </div>
            <div id="botoes">
                <input type="button" value="9" v-on:click="alterarValor(9)">
                <input type="button" value="8" v-on:click="alterarValor(8)">
                <input type="button" value="7" v-on:click="alterarValor(7)">
                <input type="button" value="6" v-on:click="alterarValor(6)">
                <input type="button" value="5" v-on:click="alterarValor(5)">
                <input type="button" value="4" v-on:click="alterarValor(4)">
                <input type="button" value="3" v-on:click="alterarValor(3)">
                <input type="button" value="2" v-on:click="alterarValor(2)">
                <input type="button" value="1" v-on:click="alterarValor(1)">
                <input type="button" value="0" v-on:click="alterarValor(0)">
                <input type="button" value="+" v-on:click="alterarValor('+')">
                <input type="button" value="-" v-on:click="alterarValor('-')">
                <input type="button" value="*" v-on:click="alterarValor('*')">
                <input type="button" value="/" v-on:click="alterarValor('/')">
                <input type="button" value="=" v-on:click="resultadoCalculo()">
                <input type="button" value="C" v-on:click="limparVisor()">
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
